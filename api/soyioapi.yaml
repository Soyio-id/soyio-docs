                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "object",
                      "properties": {
                        "type": {
                          "type": "string",
                          "example": "invalid_request_error"
                        },
                        "title": {
                          "type": "string",
                          "example": "Bad Request"
                        },
                        "status": {
                          "type": "integer",
                          "example": 400
                        },
                        "detail": {
                          "type": "string",
                          "examples": [
                            "Either user_reference or entity_id is required",
                            "Entity not found or does not belong to company"
                          ]
                        }
                      }
                    }
                  }
                }
              }
            }
          },
          "401": {
            "$ref": "#/components/responses/UnauthorizedError"
          }
        },
        "security": [
          {
            "api_key": []
          }
        ]
      },
