  "tags": [
    {
      "name": "Configuration",
      "description": "Representa a los aspectos configurables de tu empresa, tales como canales de comunicación u otros datos relevantes.\n"
    },
    {
      "name": "Disclosure requests",
      "description": "Los disclosure requests representan el proceso en que una compañía solicita datos de una identidad verificada.\n"
    },
    {
      "name": "Auth requests",
      "description": "Los auth requests son una forma de autenticar a identidades previamente validadas a través de un `disclosure_request`.\n"
    },
    {
      "name": "Consent templates",
      "description": "Los templates de consentimiento te permiten estandarizar la forma en que solicitas datos a tus usuarios.\nContienen la lista de datos requeridos, sus usos, así como referencias a documentos de privacidad.\n"
    },
    {
      "name": "Disclosure templates",
      "description": "Los templates de divulgación definen los datos, documentos y validadores necesarios para ejecutar un proceso de\nverificación de identidad y compartir información con tu compañía durante un disclosure request.\n"
    },
    {
      "name": "Consent actions",
      "description": "Los consent actions permiten crear acciones de consentimiento.\n"
    },
    {
      "name": "Consent commits",
      "description": "Los consent commits permiten crear múltiples acciones de consentimiento.\n"
    },
    {
      "name": "Privacy documents",
      "description": "Los documentos de privacidad son archivos que contienen información legal y de privacidad\nque pueden ser referenciados tanto en los `disclosure_templates` como los `consent_templates`.\n"
    },
    {
      "name": "Identities",
      "description": "Los objetos de identidad permiten gestionar los datos de identidad de tus usuarios."
    },
    {
      "name": "Validation attempts",
      "description": "Los intentos de validación, representan los procesos de validación de identidades de los usuarios. Estos obedecen a una serie de reglas de validación representadas por un template de validación.\n"
    },
    {
      "name": "Auth attempts",
      "description": "Los intentos de autenticación representan movimientos de una identidad al intentar autenticarse con tu sistema.\n\nEl tipo de autenticación dependerá del registro del dispositivo de autenticación del usuario. En el caso de que un usuario no tenga su dispositivo de autenticación registrado, el tipo de validación será facial. En ese momento se le pedirá registrar el dispositivo.\n"
    },
    {
      "name": "Signature attempts",
      "description": "Representan los intentos de los usuarios para firmar ciertos documentos, los cuales dependen del SignatureAttemptTemplate. La firma puede realizarse por medio de llaves de acceso para cuando el usuario haya registrado una, o por medio de video facial cuando el usuario por alguna razón no puede usar la llave de acceso.\n"
    },
    {
      "name": "Data subject requests",
      "description": "Representan las solicitudes de ejercicio de derechos de los usuarios.\n\n### Guías relacionadas\n\n- [Gestión de derechos](/docs/integration-guide/rights-management/introduction)\n- [Centro de privacidad](/docs/integration-guide/privacy-center/introduction)\n"
    },
    {
      "name": "Events",
      "description": "Los eventos nos permiten comunicarte cambios relevantes en el sistema. Cuando ocurre un evento interesante, se crea un objeto evento. Por ejemplo, cuando se valida una identidad, se crea un evento `validation_attempt.succeeded`; cuando una validación falla, se crea un objeto `validation_attempt.failed`.\n\n> Una llamada a la API **puede generar 1 o más eventos**.\n\nLos eventos pueden ser enviados directamente a tu servidor a través de la utilización de webhooks.\n\n### Guías relacionadas\n\n- [Webhooks](/docs/api/webhooks)\n"
    },
    {
      "name": "Signed documents",
      "description": "Los documentos firmados son documentos digitales que han sido autenticados por los usuarios mediante su firma electrónica. Estos documentos pueden incluir contratos, acuerdos legales, y otros documentos importantes que requieren confirmación de identidad y consentimiento explícito del usuario.\n\nLa firma de estos documentos se gestiona a través del modelo `SignatureAttempt`, que verifica la identidad del usuario y asegura que la firma sea válida y segura.\n"
    },
    {
      "name": "Agreements",
      "description": "Los acuerdos (agreements) representan las reglas de compartimiento de datos entre la empresa y un usuario.\nCada acuerdo puede tener múltiples versiones y evidencias asociadas que respaldan su validez.\nLas evidencias pueden incluir archivos descargables que proporcionan prueba del consentimiento otorgado.\n"
    },
    {
      "name": "Webhooks",
      "description": "Los webhooks permiten recibir notificaciones en tiempo real cuando ocurren eventos en el sistema.\nPuedes configurar múltiples webhooks y suscribirlos a diferentes tipos de eventos.\n\n> Cada webhook puede estar suscrito a uno o más tipos de eventos. Por ejemplo, puedes suscribirte a todos los eventos de la identidad, o a todos los eventos de validación.\n\n:::danger[Atención]\nSi un webhook falla, se intentará enviar nuevamente hasta un máximo de 15 veces. Luego de eso, el webhook se **deshabilitará automáticamente**.\n:::\n\n### Guías relacionadas\n- [Webhooks](/docs/api/webhooks)\n"
    },
    {
      "name": "Products",
      "description": "Diferentes productos o servicios que ofrece tu compañía.\n"
    },
    {
      "name": "Entities",
      "description": "Las entidades representan a los usuarios que interactúan con tu compañía, pero que no han realizado una validación de identidad.\n"
    },
    {
      "name": "Company",
      "description": "La compañía es el objeto que representa a tu empresa y sus respectivas configuraciones. La mayoría de los objetos de nuestra API están relacionados a una compañía.\n"
    },
    {
      "name": "Branches",
      "description": "Las branches representan divisiones o unidades de negocio específicas dentro de tu compañía.\n"
    },
    {
      "name": "Privacy center",
      "description": "El centro de privacidad permite a los usuarios gestionar sus consentimientos y datos personales.\nProporciona endpoints para obtener tokens de sesión que permiten acceder a funcionalidades específicas\ndel centro de privacidad.\n\n### Guías relacionadas\n\n- [Centro de privacidad](/docs/integration-guide/privacy-center/introduction)\n- [Gestión de derechos](/docs/integration-guide/rights-management/introduction)\n"
    },
    {
      "name": "API Keys",
      "description": "Las API keys permiten autenticar y autorizar el acceso a la API de Soyio.\nCada API key puede tener un alcance específico que limita las operaciones que puede realizar.\n\n### Guías relacionadas\n\n- [Autenticación](/docs/api/authentication)\n"
    },
    {
      "name": "Reports",
      "description": "Reportes generados por la empresa para cumplimiento y análisis operativos.\n"
    },
    {
      "name": "Exports",
      "description": "Exportaciones asíncronas de alto volumen para recursos de la API.\n"
    },
    {
      "name": "Government check requests",
      "description": "Los government check requests representan solicitudes de verificación de identidad directamente contra el registro civil,\nsin necesidad de biometría. Permiten validar datos de identidad (RUT y número de documento) contra bases de datos gubernamentales.\n"
    },
    {
      "name": "REDEC",
      "description": "Endpoints específicos para el cumplimiento normativo REDEC (Registro de Empresas y Entidades de Crédito) de Chile.\n"
    }
  ],
