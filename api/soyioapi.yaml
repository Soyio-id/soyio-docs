    "/consent_actions": {
      "post": {
        "tags": [
          "Consent actions"
        ],
        "summary": "Crear un consent action",
        "description": "Crea un nuevo consent action. Debes proporcionar al menos uno de los siguientes parámetros: `user_reference` o `entity_id`.\n- Si solo envías `user_reference`, se intentará buscar una entidad con dicho identificador y si no, se creará una.\n- Si solo envías `entity_id`, se usará la entidad existente.\n- Si envías ambos, se prioriza el `entity_id`. El `user_reference` solo se utiliza si no se entrega `entity_id`.\n",
        "operationId": "createConsentAction",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": [
                  "action_token"
                ],
                "properties": {
                  "action_token": {
                    "type": "string",
                    "description": "Token JWT de la acción de consentimiento",
                    "example": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                  },
                  "user_reference": {
                    "type": "string",
                    "description": "Referencia del usuario. Requerido si no se proporciona `entity_id`. Si se envía junto a `entity_id`, este último se prioriza.",
                    "example": "1234567890"
                  },
                  "entity_id": {
                    "type": "string",
                    "description": "ID de la entidad existente. Requerido si no se proporciona `user_reference`. Si se envía junto a `user_reference`, se usará el `entity_id` para resolver la entidad.",
                    "example": "ent_1234567890"
                  },
                  "consent_method": {
                    "$ref": "#/components/schemas/EvidenceConsentMethod"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Consent action creado",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ConsentAction"
                }
              }
            }
          },
          "400": {
            "description": "Error de solicitud: falta la información mínima o los identificadores no coinciden con una entidad válida",
